{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Cozy Home</title>
    <link rel="stylesheet" href="{% static 'furniture/css/sections.css' %}">
</head>
<body>
    <header>
        <h1>Cozy Home</h1>
        <nav> 
            <a href="{% url 'home' %}">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <a href="{% url 'view_cart' %}" id="cart-count">Cart: {{ cart_item_count }}</a>
    </header>

    <section class="product-detail">
        <h2>{{ product.name }}</h2>
        <p>Price: ${{ product.price }}</p>

        <div class="product-images">
            <img src="{{ product.main_image.url }}" alt="{{ product.name }}">
            {% for img in product.images.all %}
                <img src="{{ img.image.url }}" alt="{{ product.name }}">
            {% endfor %}
        </div>

        <p>{{ product.description }}</p>

        <!-- Add to Cart Form -->
        <form method="post" action="{% url 'add_to_cart' product.id %}">
            <h2>In stock: {{ product.stock }}</h2>
            {% csrf_token %}
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
            <button type="submit" class="add-to-cart">Add to Cart</button>
        </form>
    </section>
</body>
</html>
